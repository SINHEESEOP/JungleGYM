<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand" href="/">Flask JWT Auth</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4">Register</h2>
                <form id="register">
                    <div class="mb-3">
                        <label for="user_id" class="form-label">아이디</label>
                        <input type="text" class="form-control" id="user_id" name="user_id" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="password_confirm" class="form-label">비밀번호 확인</label>
                        <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="nickname" class="form-label">별명 (선택)</label>
                        <input type="text" class="form-control" id="nickname" name="nickname">
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">성별</label>
                        <select class="form-select"  name="gender" id="gender">
                            <option value="male">남</option>
                            <option value="female">여</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="age" class="form-label">생일</label>
                        <input type="number" class="form-control" id="age" name="age" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone_number" class="form-label">전화번호</label>
                        <input type="text" class="form-control" id="phone_number" name="phone_number" required>
                    </div>

                    <div class="mb-3">
                        <label for="interests" class="form-label">관심사</label>
                        <fieldset id="interests">
                            <input class="form-check-input" type="checkbox" name="running">
                            <label class="form-check-label" for="flexCheckChecked">
                                러닝
                            </label>

                            <input class="form-check-input" type="checkbox" name="health">
                            <label class="form-check-label" for="flexCheckChecked">
                                헬스
                            </label>

                            <input class="form-check-input" type="checkbox" name="climbing">
                            <label class="form-check-label" for="flexCheckChecked">
                                클라이밍
                            </label>
                        </fieldset>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <p class="mt-3">Already have an account? <a href="/login">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        $('#register').on("submit", function (event) {
            event.preventDefault();
            const data = {
                user_id: $('#user_id').val(),
                password: $('#password').val(),
                password_confirm: $('#password_confirm').val(),
                name: $('#name').val(),
                nickname: $('#nickname').val(),
                gender: $('#gender').val(),
                age: $('#age').val(),
                phone_number: $('#phone_number').val(),
                interests: []
            }
            $('#interests').children('input').each(function() {
                if($(this).is(':checked')) data.interests.push($(this).attr('name'))
            });
            $.ajax({
                type: "POST",
                url: "/auth/register",
                data: {...data, interests: data.interests},
                success: function (response) {
                    if(response.result === 'success') {
                        alert("회원가입 성공")
                    } else {
                        console.error('err')
                    }
                }
            })
        })
    </script>
</body>
</html>
