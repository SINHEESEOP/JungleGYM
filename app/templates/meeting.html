<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>운동 스케줄 관리</title>
	<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	/>
	<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
	/>
	<style>
      .level-container {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 10px;
      }

      .level-info {
          display: flex;
          align-items: center;
          font-size: 1.2em;
      }

      .level-info .fas {
          color: gold;
          margin-left: 5px;
      }

      .progress {
          width: 100%;
          height: 20px;
          background-color: #e9ecef;
          border-radius: 10px;
          overflow: hidden;
          margin-left: 10px;
      }

      .progress-bar {
          background-color: #28a745;
          height: 100%;
      }

      .schedule-item {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 10px;
          border: 1px solid #dee2e6;
          border-radius: 5px;
          margin-bottom: 10px;
      }

      .date-info,
      .participant-info,
      .location-info {
          flex: 1;
      }

      .modify-btn,
      .attend-btn,
      .cancel-btn {
          border-radius: 5px;
          padding: 5px 10px;
          font-size: 0.9em;
      }

      .modify-btn {
          background-color: #17a2b8;
          color: white;
      }

      .attend-btn {
          background-color: #007bff;
          color: white;
      }

      .cancel-btn {
          background-color: #dc3545;
          color: white;
      }

      .floating-action-btn {
          position: fixed;
          bottom: 20px;
          right: 20px;
          background-color: #007bff;
          color: white;
          border-radius: 50%;
          width: 60px;
          height: 60px;
          font-size: 1.5em;
          display: flex;
          align-items: center;
          justify-content: center;
      }

      .modal-content {
          padding: 20px;
      }

      .btn-category {
          margin-right: 5px;
          margin-bottom: 10px;
      }

      .modal-body input,
      .modal-body textarea {
          margin-bottom: 10px;
      }
	</style>
</head>
<body>
<div class="container">
	<!-- User Level and Progress Bar -->
	<div class="level-container">
		<div class="level-info">
			Lv. 3
			<div class="progress" style="width: 300px">
				<!-- Progress bar 고정 길이 -->
				<div>
					class="progress-bar" role="progressbar" style="width: 48%;"
					<!-- 초기 경험치 비율 -->
					aria-valuenow="48" aria-valuemin="0" aria-valuemax="100"
				</div>
			</div>
			48%
			<!-- 현재 경험치 -->
			<i class="fas fa-crown"></i>
		</div>
	</div>

	<!-- Schedule List -->
	<div id="schedule-list">
		<!-- Dynamic Content -->
	</div>

	<!-- Floating Action Button -->
	<button
			class="floating-action-btn"
			data-toggle="modal"
			data-target="#createGymModal"
	>
		<i class="fas fa-plus"></i>
	</button>
</div>

<!-- Create Gym Modal -->
<div
		class="modal fade"
		id="createGymModal"
		tabindex="-1"
		role="dialog"
		aria-labelledby="createGymModalLabel"
		aria-hidden="true"
>
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="createGymModalLabel">Make your GYM</h5>
				<button
						type="button"
						class="close"
						data-dismiss="modal"
						aria-label="Close"
				>
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form id="createGymForm">
					<label>What's your GYM?</label><br/>
					<button
							type="button"
							class="btn btn-outline-primary btn-category"
							data-category="러닝"
					>
						#러닝
					</button>
					<button
							type="button"
							class="btn btn-outline-primary btn-category"
							data-category="헬스"
					>
						#헬스
					</button>
					<button
							type="button"
							class="btn btn-outline-primary btn-category"
							data-category="클라이밍"
					>
						#클라이밍
					</button>
					<input type="hidden" id="gym-category" name="category"/>
					<input
							type="text"
							class="form-control"
							name="date"
							placeholder="날짜"
							required
					/>
					<input
							type="text"
							class="form-control"
							name="time"
							placeholder="시간"
							required
					/>
					<input
							type="number"
							class="form-control"
							name="max_people"
							placeholder="최대 인원"
							required
					/>
					<input
							type="text"
							class="form-control"
							name="location"
							placeholder="장소"
							required
					/>
					<div id="map" style="width:100%;height:400px;"></div>
					<textarea
							class="form-control"
							name="notice"
							placeholder="공지사항"
					></textarea>
					<input
							type="text"
							class="form-control"
							name="equipment"
							placeholder="준비물(선택)"
					/>
					<input
							type="text"
							class="form-control"
							name="leader_info"
							placeholder="리더 정보 (예: John Doe, Male, 1990)"
							required
					/>
					<button type="submit" class="btn btn-primary mt-3">Make</button>
				</form>
			</div>
		</div>
	</div>
</div>

<!-- Group Info Modal -->
<div
		class="modal fade"
		id="groupInfoModal"
		tabindex="-1"
		role="dialog"
		aria-labelledby="groupInfoModalLabel"
		aria-hidden="true"
>
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="groupInfoModalLabel">Group Info</h5>
				<button
						type="button"
						class="close"
						data-dismiss="modal"
						aria-label="Close"
				>
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<!-- Dynamic Content -->
				<div id="group-info-content"></div>
			</div>
		</div>
	</div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>


<script>

    $(document).ready(function () {
        loadGymList();

        $(".btn-category").on("click", function () {
            $("#gym-category").val($(this).data("category"));
        });


        $("#createGymForm").on("submit", function (e) {
            e.preventDefault();
            $.ajax({
                type: "POST",
                url: "/meetings/create_gym",
                data: $(this).serialize(),
                success: function (response) {
                    if (response.result === "success") {
                        alert(response.msg);
                        $("#createGymModal").modal("hide");
                        loadGymList();
                    }
                },
            });
        });


        $(document).on("click", ".schedule-item", function () {
            const date = $(this).data("date");
            const time = $(this).data("time");
            const location = $(this).data("location");

            $.ajax({
                type: "POST",
                url: "/meetings/get_gym_details",
                data: {date: date, time: time, location: location},
                success: function (response) {
                    if (response.result === "success") {
                        $("#group-info-content").html(
                            generateGroupInfoHTML(response.gym_details)
                        );
                        $("#groupInfoModal").modal("show");
                    }
                },
            });
        });
    });


    $(document).ready(function () {
        loadGymList();

        // 경험치 정보 로드
        loadUserExperience();

        $(".btn-category").on("click", function () {
            $("#gym-category").val($(this).data("category"));
        });

        $("#createGymForm").on("submit", function (e) {
            e.preventDefault();
            $.ajax({
                type: "POST",
                url: "/meetings/create_gym",
                data: $(this).serialize(),
                success: function (response) {
                    if (response.result === "success") {
                        alert(response.msg);
                        $("#createGymModal").modal("hide");
                        loadGymList();
                    }
                },
            });
        });


        $(document).on("click", ".schedule-item", function () {
            const date = $(this).data("date");
            const time = $(this).data("time");
            const location = $(this).data("location");

            $.ajax({
                type: "POST",
                url: "/meetings/get_gym_details",
                data: {date: date, time: time, location: location},
                success: function (response) {
                    if (response.result === "success") {
                        $("#group-info-content").html(
                            generateGroupInfoHTML(response.gym_details)
                        );
                        $("#groupInfoModal").modal("show");
                    }
                },
            });
        });
    });


    function loadUserExperience() {
        $.ajax({
            type: "GET",
            url: "/meetings/get_user_experience", // 서버에서 유저의 경험치를 받아오는 API
            success: function (response) {
                if (response.result === "success") {
                    const exp = response.experience;
                    const level = response.level;
                    const expPercentage = (exp / 100) * 100; // 예: 경험치가 48이면 48%

                    $(".progress-bar").css("width", `${expPercentage}%`);
                    $(".level-info").html(
                        `Lv. ${level} ${expPercentage}% <i class="fas fa-crown"></i>`
                    );
                }
            },
        });
    }

    function loadGymList() {
        $.ajax({
            type: "GET",
            url: "/meetings/get_gym_list",
            success: function (response) {
                if (response.result === "success") {
                    const gymList = response.gym_list;
                    $("#schedule-list").empty();
                    gymList.forEach((gym) => {
                        $("#schedule-list").append(generateGymItemHTML(gym));
                    });
                }
            },
        });
    }

    function generateGymItemHTML(gym) {
        return `
            <div class="schedule-item" data-date="${gym.date}" data-time="${gym.time}" data-location="${gym.location}">
                <div class="date-info">${gym.date} ${gym.time}</div>
                <div class="participant-info">${gym.participants.length}/${gym.max_people} <i class="fas fa-users"></i></div>
                <div class="location-info">${gym.location}</div>
                <button class="btn attend-btn">참석</button>
            </div>
        `;
    }

    function generateGroupInfoHTML(details) {
        let participantList = "";
        details.participants.forEach((participant) => {
            participantList += `<p>${participant}</p>`;
        });

        return `
            <h5>leader info</h5>
            <p>${details.leader_info}</p>
            <h5>Location</h5>
            <p>${details.location}</p>
            <h5>Participants</h5>
            ${participantList}
        `;
    }
</script>

<script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=8zii23izq4&callback=initMap"></script>
<script type="text/javascript">
    var map = null;

    function initMap() {
        map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.3595704, 127.105399),
            zoom: 10
        });
    }
</script>

</body>
</html>
